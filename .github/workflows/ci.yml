name: IaC CI
on: [push, pull_request]

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Robust TF file detection (actionlint/ShellCheck friendly)
      - name: Detect Terraform files
        id: detect
        shell: bash
        run: |
          shopt -s nullglob
          files=(infra/*.tf)
          if (( ${#files[@]} > 0 )); then
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: hashicorp/setup-terraform@v3
        if: steps.detect.outputs.found == 'true'
        with:
          terraform_wrapper: false

      - name: Terraform init (no backend)
        if: steps.detect.outputs.found == 'true'
        run: terraform -chdir=infra init -backend=false -input=false

      - name: Terraform fmt and validate
        if: steps.detect.outputs.found == 'true'
        run: |
          terraform -chdir=infra fmt -check
          terraform -chdir=infra validate

      - name: TFLint install
        if: steps.detect.outputs.found == 'true'
        uses: terraform-linters/setup-tflint@v4

      - name: TFLint init and run
        if: steps.detect.outputs.found == 'true'
        run: |
          tflint --init
          tflint -f compact

      - name: tfsec
        if: steps.detect.outputs.found == 'true'
        uses: aquasecurity/tfsec-action@v1.0.3

  policy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # actionlint checks this file and shell snippets; passes with the fixes above
      - uses: raven-actions/actionlint@v1
